<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题效果测试</title>
    <style>
        /* 页面标题区域样式 */
        .page-title-section {
            background: linear-gradient(135deg, rgba(25, 84, 176, 0.95) 0%, rgba(223, 241, 250, 0.9) 100%);
            padding: 4rem 0;
            text-align: center;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }

        .page-title-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23ffffff" fill-opacity="0.1"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
            animation: moveBackground 20s linear infinite;
        }

        /* 背景动画 */
        @keyframes moveBackground {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(60px) translateY(60px); }
        }

        .page-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <!-- 页面标题区域 -->
    <section class="page-title-section">
        <div class="container">
            <h1 class="page-title">资源工具箱</h1>
            <p class="page-subtitle">专业的四六级备考资源，满足不同阶段学习者需求</p>
        </div>
    </section>

    <div style="text-align: center; margin: 2rem;">
        <p>如果您看到上面有一个带有背景动画的蓝色渐变标题区域，说明效果正常工作！</p>
        <p>您可以直接在浏览器中打开此文件来查看效果。</p>
    </div>
</body>
</html>
